apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue
  namespace: roboshop
data:
  MONGO : "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels: 
    app: catalogue
    project: roboshop
    db : app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogue
      project: roboshop
      db : app
  template:
    metadata:
      labels:
        app: catalogue
        project: roboshop
        db : app
    spec:
      containers:
      - name: catalogue
        image: narupallearun/catalogue:v1  
        imagePullPolicy: Always
        envFrom:
        - ConfigMapRef:
            name: catalogue
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop
spec:
  selector:
    app: catalogue
    project: roboshop
    db : app
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    


